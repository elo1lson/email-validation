<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validação de Código</title>
  <link rel="stylesheet" type="text/css" href="/footer.css">
  <style>
    /* Estilos adicionais aqui */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      width: 80%;      
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .success-message {
      color: #007bff;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border: 2px solid transparent;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Validação de Código</h1>
    <p class="success-message">Código validado com sucesso!</p>
    <a href="/" class="button">Voltar à Página Inicial</a>
  </div>
  <footer class="footer">
    <div class="footer-container">
      <p class="footer-text">© 2023 Seu Site. Todos os direitos reservados.</p>
      <div class="footer-links">
        <a href="/">Página inicial</a>
        <a href="#">Política de Privacidade</a>
        <a href="#">Termos de Uso</a>
        <a href="#">Contato</a>
      </div>
    </div>
  </footer>
</body>
</html>
